    <div class="container">	
		<br></br>
		<br></br>
		  <div class="form-group">	
			<label><b>Search Journal Name</b></label>
			<input class="form-control" type="text" id="user_input"> 
		  </div>			
			<input class="btn btn-default" type="submit" onclick="find_journals();">
		<br></br>

		<h3>Journals</h3>
		<table class="table">
			<thead>
				<tr>
					<th>Title</th>
					<th>Publisher</th>
					<th>Citable Documents</th>
					<th>Total Citations</th>
					<th>Citation/Document</th>
					<th>h3 Index</th>
				</tr>	        
			</thead>
			<tbody id="journals_table">
			</tbody>
		</table>
		<div class="loader"></div>
	</div>

	<script>
	$(document).ready(function() {
		find_journals()
		$('#user_input').keypress(function(e){
		  if(e.keyCode==13)
		  find_journals();
		});		
	});
	//$("#user_input").on('change keyup paste', find_journals);
	function find_journals(){
	endpoint='http://brdb.warrington.ufl.edu:3030/test11/query';
	search=document.getElementById("user_input").value;
	filter=' filter(regex(lcase(?title),"'+search+'")) ';
	limit='limit 100';
	var query = [
	 "PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>",
	 "select DISTINCT ?s ?title ?docs ?citation (xsd:decimal(?impact_) AS ?impact) ?h (group_concat(?publisher) as ?publishers)",
	 "WHERE {",
		"?s <e:title> ?title;",
		"<e:publisher> ?publisher;",
		"<e:count> ?docs;",
		"<e:citation> ?citation;",
		"<e:impact> ?impact_;",
		"<e:h> ?h;",
		filter,
	 "}",
	 "group by ?s ?title ?docs ?citation ?impact_ ?h ",
	 "ORDER BY DESC(?h)",
	 limit
	].join(" ");	
		url=endpoint+'?query='+encodeURIComponent(query) +"&format=json";
		console.log(url)
			return $.ajax({
				url: url,
				method: 'GET'
			}).then(function(data) {
				journals=data['results']['bindings'];
				console.log(document.getElementById('journals_table'))			
				document.getElementById('journals_table').innerHTML='';
				console.log(journals)
				journals.forEach(function(journal){
					title=journal['title']['value'];
					publisher=journal['publishers']['value'];
					issn=journal['s']['value'].slice(-9);		
					docs=journal['docs']['value'];		
					citation=journal['citation']['value'];		
					impact=journal['impact']['value'];		
					h=journal['h']['value'];		
							
					document.getElementById('journals_table').innerHTML += '<tr>\
					<td><a href=journal.html?issn='+issn+
					'&title='+encodeURIComponent(title)+
					'&publisher='+encodeURIComponent(publisher)+
					' target="_blank">'+title+'</td>\
					<td>'+publisher+'</td>\
					<td>'+docs+'</td>\
					<td>'+citation+'</td>\
					<td>'+impact+'</td>\
					<td>'+h+'</td>\
					</tr>'			
				});
			$(".loader").hide();
			});
		};

		</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
